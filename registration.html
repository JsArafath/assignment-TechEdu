<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/9546044c3e.js" crossorigin="anonymous"></script>
    <!-------------CSS--------------->
    <link rel="stylesheet" href="registration.css">
    <!-------------Bootstrap--------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <section class="container py-0">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid my-2">
                <a class="navbar-brand fs-3 fw-bold" href="index.html">Tech Edu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto  mb-2 mb-lg-0 pe-2">
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-3 fw-semibold" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-3 fw-semibold" href="#">Research</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-3 fw-semibold" href="#">Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-3 fw-semibold" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-3 fw-semibold" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </section>



    <!--------Registration---------->

    <div class="container-us bg-black ">
        <div id="sett" class="col-lg-6 col-md-12 container p-5 text-light">
            <form class="row g-3 ps-5 pe-5 pb-4">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
